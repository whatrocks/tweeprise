<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>

    <h1>Twittler</h1>

    <div class="feed">
    </div>
    <script>

      $(document).ready(function(){
        var $feed = $('.feed');
        $feed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
