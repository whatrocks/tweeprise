<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Tweeprise</title>
  </head>
  <body>

    <h1>Tweeprise</h1>
    <h3>It's gonna be cold cold cold cold cold.</h3>

    <div class="feed">
    </div>

    <footer>

      <p> Created by @whatrocks </p>

    </footer>


    <script>

      $(document).ready(function(){
        var $feed = $('.feed');
        $feed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

      });
    </script>
  </body>
</html>
